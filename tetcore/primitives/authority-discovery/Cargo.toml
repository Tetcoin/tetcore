[package]
name = "tp-authority-discovery"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Authority discovery primitives"
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tp-application-crypto = { version = "2.0.0", default-features = false, path = "../application-crypto" }
codec = { package = "tetsy-scale-codec", default-features = false, version = "2.0.0" }
tp-std = { version = "2.0.0", default-features = false, path = "../std" }
tp-api = { version = "2.0.0", default-features = false, path = "../api" }
tp-runtime = { version = "2.0.0", default-features = false, path = "../runtime" }

[features]
default = ["std"]
std = [
	"tp-application-crypto/std",
	"codec/std",
	"tp-std/std",
	"tp-api/std",
	"tp-runtime/std"
]

[package]
name = "node-template-runtime"
version = "2.0.0"
authors = ["Anonymous"]
edition = "2018"
license = "Unlicense"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false, features = ["derive"] }

pallet-aura = { version = "2.0.0", default-features = false, path = "../../../frame/aura" }
pallet-balances = { version = "2.0.0", default-features = false, path = "../../../frame/balances" }
frame-support = { version = "2.0.0", default-features = false, path = "../../../frame/support" }
pallet-grandpa = { version = "2.0.0", default-features = false, path = "../../../frame/grandpa" }
pallet-randomness-collective-flip = { version = "2.0.0", default-features = false, path = "../../../frame/randomness-collective-flip" }
pallet-sudo = { version = "2.0.0", default-features = false, path = "../../../frame/sudo" }
frame-system = { version = "2.0.0", default-features = false, path = "../../../frame/system" }
pallet-timestamp = { version = "2.0.0", default-features = false, path = "../../../frame/timestamp" }
pallet-transaction-payment = { version = "2.0.0", default-features = false, path = "../../../frame/transaction-payment" }
frame-executive = { version = "2.0.0", default-features = false, path = "../../../frame/executive" }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
tp-api = { version = "2.0.0", default-features = false, path = "../../../primitives/api" }
tp-block-builder = { path = "../../../primitives/block-builder", default-features = false, version = "2.0.0"}
tp-consensus-aura = { version = "0.8.0", default-features = false, path = "../../../primitives/consensus/aura" }
tet-core = { version = "2.0.0", default-features = false, path = "../../../primitives/core" }
tp-inherents = { path = "../../../primitives/inherents", default-features = false, version = "2.0.0"}
tp-offchain = { version = "2.0.0", default-features = false, path = "../../../primitives/offchain" }
tp-runtime = { version = "2.0.0", default-features = false, path = "../../../primitives/runtime" }
tp-session = { version = "2.0.0", default-features = false, path = "../../../primitives/session" }
tetcore-std = { version = "2.0.0", default-features = false, path = "../../../primitives/std" }
tp-transaction-pool = { version = "2.0.0", default-features = false, path = "../../../primitives/transaction-pool" }
tp-version = { version = "2.0.0", default-features = false, path = "../../../primitives/version" }

# Used for the node template's RPCs
frame-system-rpc-runtime-api = { version = "2.0.0", default-features = false, path = "../../../frame/system/rpc/runtime-api/" }
pallet-transaction-payment-rpc-runtime-api = { version = "2.0.0", default-features = false, path = "../../../frame/transaction-payment/rpc/runtime-api/" }

# Used for runtime benchmarking
frame-benchmarking = { version = "2.0.0", default-features = false, path = "../../../frame/benchmarking", optional = true }
frame-system-benchmarking = { version = "2.0.0", default-features = false, path = "../../../frame/system/benchmarking", optional = true }
hex-literal = { version = "0.3.1", optional = true }

template = { version = "2.0.0", default-features = false, path = "../pallets/template", package = "pallet-template" }

[build-dependencies]
wasm-builder = { version = "3.0.0", path = "../../../utils/wasm-builder" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-executive/std",
	"frame-support/std",
	"pallet-aura/std",
	"pallet-balances/std",
	"pallet-grandpa/std",
	"pallet-randomness-collective-flip/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"serde",
	"tp-api/std",
	"tp-block-builder/std",
	"tp-consensus-aura/std",
	"tet-core/std",
	"tp-inherents/std",
	"tp-offchain/std",
	"tp-runtime/std",
	"tp-session/std",
	"tetcore-std/std",
	"tp-transaction-pool/std",
	"tp-version/std",
	"frame-system/std",
	"frame-system-rpc-runtime-api/std",
	"template/std",
]
runtime-benchmarks = [
	"tp-runtime/runtime-benchmarks",
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system-benchmarking",
	"hex-literal",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
]

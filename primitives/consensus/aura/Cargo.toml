[package]
name = "tp-consensus-aura"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Primitives for Aura consensus"
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tp-application-crypto = { version = "2.0.0", default-features = false, path = "../../application-crypto" }
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false }
tetcore-std = { version = "2.0.0", default-features = false, path = "../../std" }
tp-api = { version = "2.0.0", default-features = false, path = "../../api" }
tp-runtime = { version = "2.0.0", default-features = false, path = "../../runtime" }
tp-inherents = { version = "2.0.0", default-features = false, path = "../../inherents" }
tp-timestamp = { version = "2.0.0", default-features = false, path = "../../timestamp" }
tp-consensus-slots = { version = "0.8.1", default-features = false, path = "../slots" }

[features]
default = ["std"]
std = [
	"tp-application-crypto/std",
	"codec/std",
	"tetcore-std/std",
	"tp-api/std",
	"tp-runtime/std",
	"tp-inherents/std",
	"tp-timestamp/std",
]

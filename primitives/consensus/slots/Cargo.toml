[package]
name = "tp-consensus-slots"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Primitives for slots-based consensus"
edition = "2018"
license = "Apache-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"
documentation = "https://docs.rs/consensus-slots"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false, features = ["derive"] }
tp-runtime = { version = "2.0.1", default-features = false, path = "../../runtime" }
arithmetic = { version = "2.0.1", default-features = false, path = "../../arithmetic" }

[features]
default = ["std"]
std = [
	"codec/std",
	"tp-runtime/std",
	"arithmetic/std",
]

[package]
name = "tc-consensus-slots"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Primitives for slots-based consensus"
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
tc-runtime = { version = "2.0.0", default-features = false, path = "../../runtime" }
tc-arithmetic = { version = "2.0.0", default-features = false, path = "../../arithmetic" }

[features]
default = ["std"]
std = [
	"codec/std",
	"tc-runtime/std",
	"tc-arithmetic/std",
]

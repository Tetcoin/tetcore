[package]
name = "tp-consensus-pow"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Primitives for Aura consensus"
edition = "2018"
license = "Apache-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"
documentation = "https://docs.rs/consensus-pow"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tp-api = { version = "2.0.0", default-features = false, path = "../../api" }
tetcore-std = { version = "2.0.0", default-features = false, path = "../../std" }
tp-runtime = { version = "2.0.0", default-features = false, path = "../../runtime" }
tet-core = { version = "2.0.0", default-features = false, path = "../../core" }
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false, features = ["derive"] }

[features]
default = ["std"]
std = [
	"tetcore-std/std",
	"tp-api/std",
	"tp-runtime/std",
	"tet-core/std",
	"codec/std",
]

[package]
name = "tp-consensus-pow"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Primitives for Aura consensus"
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tp-api = { version = "2.0.0", default-features = false, path = "../../api" }
tp-std = { version = "2.0.0", default-features = false, path = "../../std" }
tp-runtime = { version = "2.0.0", default-features = false, path = "../../runtime" }
tp-core = { version = "2.0.0", default-features = false, path = "../../core" }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

[features]
default = ["std"]
std = [
	"tp-std/std",
	"tp-api/std",
	"tp-runtime/std",
	"tp-core/std",
	"codec/std",
]

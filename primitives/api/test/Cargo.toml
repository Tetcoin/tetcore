[package]
name = "tc-api-test"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
publish = false
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-api = { version = "2.0.0", path = "../" }
tetcore-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tc-version = { version = "2.0.0", path = "../../version" }
tc-runtime = { version = "2.0.0", path = "../../runtime" }
tc-blockchain = { version = "2.0.0", path = "../../blockchain" }
tc-consensus = { version = "0.8.0", path = "../../consensus/common" }
sc-block-builder = { version = "0.8.0", path = "../../../client/block-builder" }
codec = { package = "tetsy-scale-codec", version = "2.0.0" }
tc-state-machine = { version = "0.8.0", path = "../../state-machine" }
trybuild = "1.0.38"
rustversion = "1.0.0"

[dev-dependencies]
criterion = "0.3.0"
tetcore-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tc-core = { version = "2.0.0", path = "../../core" }

[[bench]]
name = "bench"
harness = false

# We only need this to generate the correct code.
[features]
default = [ "std" ]
std = []

[package]
name = "tp-api-test"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
publish = false
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tp-api = { version = "2.0.0", path = "../" }
tetcore-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tp-version = { version = "2.0.0", path = "../../version" }
tp-runtime = { version = "2.0.0", path = "../../runtime" }
tp-blockchain = { version = "2.0.0", path = "../../blockchain" }
tp-consensus = { version = "0.8.0", path = "../../consensus/common" }
tc-block-builder = { version = "0.8.0", path = "../../../client/block-builder" }
codec = { package = "tetsy-scale-codec", version = "2.0.1" }
tp-state-machine = { version = "0.8.0", path = "../../state-machine" }
trybuild = "1.0.38"
rustversion = "1.0.0"

[dev-dependencies]
criterion = "0.3.0"
tetcore-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tet-core = { version = "2.0.0", path = "../../core" }

[[bench]]
name = "bench"
harness = false

# We only need this to generate the correct code.
[features]
default = [ "std" ]
std = []

[package]
name = "tc-api"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Tetcore runtime api primitives"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false }
tc-api-proc-macro = { version = "2.0.0", path = "proc-macro" }
tc-core = { version = "2.0.0", default-features = false, path = "../core" }
tc-std = { version = "2.0.0", default-features = false, path = "../std" }
tc-runtime = { version = "2.0.0", default-features = false, path = "../runtime" }
tc-version = { version = "2.0.0", default-features = false, path = "../version" }
tc-state-machine = { version = "0.8.0", optional = true, path = "../state-machine" }
hash-db = { version = "0.15.2", optional = true }
thiserror = { version = "1.0.21", optional = true }

[dev-dependencies]
tc-test-primitives = { version = "2.0.0", path = "../test-primitives" }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"tc-core/std",
	"tc-std/std",
	"tc-runtime/std",
	"tc-state-machine",
	"tc-version/std",
	"hash-db",
	"thiserror",
]

[package]
name = "tc-authority-discovery"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Authority discovery primitives"
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-application-crypto = { version = "2.0.0", default-features = false, path = "../application-crypto" }
codec = { package = "tetsy-scale-codec", default-features = false, version = "2.0.0" }
tc-std = { version = "2.0.0", default-features = false, path = "../std" }
tc-api = { version = "2.0.0", default-features = false, path = "../api" }
tc-runtime = { version = "2.0.0", default-features = false, path = "../runtime" }

[features]
default = ["std"]
std = [
	"tc-application-crypto/std",
	"codec/std",
	"tc-std/std",
	"tc-api/std",
	"tc-runtime/std"
]

[package]
name = "tp-sandbox"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "This crate provides means to instantiate and execute wasm modules."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
twasmi = { version = "0.6.2", optional = true }
tp-core = { version = "2.0.0", default-features = false, path = "../core" }
tp-std = { version = "2.0.0", default-features = false, path = "../std" }
tp-io = { version = "2.0.0", default-features = false, path = "../io" }
tp-wasm-interface = { version = "2.0.0", default-features = false, path = "../wasm-interface" }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false }

[dev-dependencies]
wat = "1.0"
assert_matches = "1.3.0"

[features]
default = ["std"]
std = [
	"twasmi",
	"tp-core/std",
	"tp-std/std",
	"codec/std",
	"tp-io/std",
	"tp-wasm-interface/std",
]
strict = []

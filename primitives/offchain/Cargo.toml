[package]
description = "Tetcore offchain workers primitives"
name = "tc-offchain"
version = "2.0.1"
license = "Apache-2.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-core = { version = "2.0.0", default-features = false, path = "../core" }
tc-api = { version = "2.0.0", default-features = false, path = "../api" }
tc-runtime = { version = "2.0.0", default-features = false, path = "../runtime" }

[dev-dependencies]
tc-state-machine = { version = "0.8.0", default-features = false, path = "../state-machine" }

[features]
default = ["std"]
std = [
	"tc-core/std",
	"tc-api/std",
	"tc-runtime/std"
]

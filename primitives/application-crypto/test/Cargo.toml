[package]
name = "tet-application-crypto-test"
version = "2.1.2"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
description = "Integration tests for application-crypto"
license = "Apache-2.0"
publish = false
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tet-core = { version = "2.1.2", default-features = false, path = "../../core" }
tp-keystore = { version = "2.1.2", path = "../../keystore", default-features = false }
tetcore-test-runtime-client = { version = "2.1.2", path = "../../../test-utils/runtime/client" }
tp-runtime = { version = "2.1.2", path = "../../runtime" }
tp-api = { version = "2.1.2", path = "../../api" }
tet-application-crypto = { version = "2.1.2", path = "../" }

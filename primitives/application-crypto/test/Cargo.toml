[package]
name = "tp-application-crypto-test"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
description = "Integration tests for application-crypto"
license = "Apache-2.0"
publish = false
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tp-core = { version = "2.0.0", default-features = false, path = "../../core" }
tp-keystore = { version = "0.8.0", path = "../../keystore", default-features = false }
tetcore-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tp-runtime = { version = "2.0.0", path = "../../runtime" }
tp-api = { version = "2.0.0", path = "../../api" }
tp-application-crypto = { version = "2.0.0", path = "../" }

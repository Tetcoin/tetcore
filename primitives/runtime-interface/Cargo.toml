[package]
name = "tc-runtime-interface"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Tetcore runtime interface"
documentation = "https://docs.rs/tc-runtime-interface/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-wasm-interface = { version = "2.0.0", path = "../wasm-interface", default-features = false }
tc-std = { version = "2.0.0", default-features = false, path = "../std" }
tc-tracing = { version = "2.0.0", default-features = false, path = "../tracing" }
tc-runtime-interface-proc-macro = { version = "2.0.0", path = "proc-macro" }
tc-externalities = { version = "0.8.0", optional = true, path = "../externalities" }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false }
static_assertions = "1.0.0"
primitive-types = { version = "0.9.0", default-features = false }
tc-storage = { version = "2.0.0", default-features = false, path = "../storage" }
impl-trait-for-tuples = "0.2.0"

[dev-dependencies]
tc-runtime-interface-test-wasm = { version = "2.0.0", path = "test-wasm" }
tc-state-machine = { version = "0.8.0", path = "../state-machine" }
tc-core = { version = "2.0.0", path = "../core" }
tc-io = { version = "2.0.0", path = "../io" }
rustversion = "1.0.0"
trybuild = "1.0.38"

[features]
default = [ "std" ]
std = [
	"tc-wasm-interface/std",
	"tc-std/std",
	"tc-tracing/std",
	"codec/std",
	"tc-externalities",
	"primitive-types/std",
]

# ATTENTION
#
# Only use when you know what you are doing.
#
# Disables static assertions in `impls.rs` that checks the word size. To prevent any footgun, the
# check is changed into a runtime check.
disable_target_static_assertions = []

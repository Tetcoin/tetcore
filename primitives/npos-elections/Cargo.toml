[package]
name = "tc-npos-elections"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "NPoS election algorithm primitives"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
tc-std = { version = "2.0.0", default-features = false, path = "../std" }
tc-npos-elections-compact = { version = "2.0.0", path = "./compact" }
tc-arithmetic = { version = "2.0.0", default-features = false, path = "../arithmetic" }
tc-core = { version = "2.0.0", default-features = false, path = "../core" }

[dev-dependencies]
tetcore-test-utils = { version = "2.0.0", path = "../../test-utils" }
rand = "0.7.3"
tc-runtime = { version = "2.0.0", path = "../runtime" }

[features]
default = ["std"]
bench = []
std = [
	"codec/std",
	"serde",
	"tc-std/std",
	"tc-arithmetic/std",
	"tc-core/std",
]

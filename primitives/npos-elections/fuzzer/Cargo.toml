[package]
name = "tc-npos-elections-fuzzer"
version = "2.0.0-alpha.5"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Fuzzer for phragm√©n implementation."
documentation = "https://docs.rs/tc-npos-elections-fuzzer"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-npos-elections = { version = "2.0.0", path = ".." }
tc-std = { version = "2.0.0", path = "../../std" }
tc-runtime = { version = "2.0.0", path = "../../runtime" }
honggfuzz = "0.5"
rand = { version = "0.7.3", features = ["std", "small_rng"] }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

[[bin]]
name = "reduce"
path = "src/reduce.rs"

[[bin]]
name = "phragmen_balancing"
path = "src/phragmen_balancing.rs"

[[bin]]
name = "phragmms_balancing"
path = "src/phragmms_balancing.rs"

[[bin]]
name = "compact"
path = "src/compact.rs"

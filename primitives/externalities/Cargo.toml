[package]
name = "externalities"
version = "0.8.1"
license = "Apache-2.0"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore/"
description = "Tetcore externalities abstraction"
documentation = "https://docs.rs/externalities"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tetcore-storage = { version = "2.0.0", path = "../storage", default-features = false }
tetcore-std = { version = "2.0.0", path = "../std", default-features = false }
environ = { version = "1.1.2", default-features = false }
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"environ/std",
	"tetcore-std/std",
	"tetcore-storage/std",
]

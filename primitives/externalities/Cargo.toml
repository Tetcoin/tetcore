[package]
name = "tc-externalities"
version = "0.8.1"
license = "Apache-2.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Tetcore externalities abstraction"
documentation = "https://docs.rs/tc-externalities"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-storage = { version = "2.0.0", path = "../storage", default-features = false }
tc-std = { version = "2.0.0", path = "../std", default-features = false }
environmental = { version = "1.1.2", default-features = false }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"environmental/std",
	"tc-std/std",
	"tc-storage/std",
]

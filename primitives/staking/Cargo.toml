[package]
name = "tp-staking"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "A crate which contains primitives that are useful for implementation that uses staking approaches in general. Definitions related to sessions, slashing, etc go here."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
tp-runtime = { version = "2.0.0", default-features = false, path = "../runtime" }
tetcore-std = { version = "2.0.0", default-features = false, path = "../std" }

[features]
default = ["std"]
std = [
	"codec/std",
	"tp-runtime/std",
	"tetcore-std/std",
]

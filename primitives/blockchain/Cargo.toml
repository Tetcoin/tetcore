[package]
name = "tc-blockchain"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Tetcore blockchain traits and primitives."
documentation = "https://docs.rs/tc-blockchain"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = "0.4.11"
lru = "0.6.1"
parking_lot = "0.11.1"
thiserror = "1.0.21"
futures = "0.3.9"
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
tc-consensus = { version = "0.8.0", path = "../consensus/common" }
tc-runtime = { version = "2.0.0", path = "../runtime" }
tc-state-machine = { version = "0.8.0", path = "../state-machine" }
tc-database = { version = "2.0.0", path = "../database" }
tc-api = { version = "2.0.0", path = "../api" }

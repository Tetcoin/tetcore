[package]
name = "tc-arithmetic"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Minimal fixed point arithmetic primitives and types for runtime."
documentation = "https://docs.rs/tc-arithmetic"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
integer-sqrt = "0.1.2"
num-traits = { version = "0.2.8", default-features = false }
tc-std = { version = "2.0.0", default-features = false, path = "../std" }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
tc-debug-derive = { version = "2.0.0", default-features = false, path = "../debug-derive" }

[dev-dependencies]
rand = "0.7.2"
criterion = "0.3"
serde_json = "1.0"
primitive-types = "0.9.0"

[features]
default = ["std"]
std = [
	"codec/std",
	"num-traits/std",
	"tc-std/std",
	"serde",
	"tc-debug-derive/std",
]

[[bench]]
name = "bench"
harness = false

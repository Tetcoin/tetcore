[package]
name = "tp-keyring"
version = "2.0.2"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"
description = "Keyring support code for the runtime. A set of test accounts."
documentation = "https://docs.rs/tp-keyring"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]


[dependencies]
tet-core = { version = "2.0.2", path = "../core" }
tp-runtime = { version = "2.0.2", path = "../runtime" }
lazy_static = "1.4.0"
strum = { version = "0.16.0", features = ["derive"] }

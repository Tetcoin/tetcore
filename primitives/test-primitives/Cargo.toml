[package]
name = "tc-test-primitives"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-application-crypto = { version = "2.0.0", default-features = false, path = "../application-crypto" }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
tc-core = { version = "2.0.0", default-features = false, path = "../core" }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
tc-runtime = { version = "2.0.0", default-features = false, path = "../runtime" }
tetsy-util-mem = { version = "0.9.0", default-features = false, features = ["primitive-types"] }

[features]
default = [
	"std",
]
std = [
	"tc-application-crypto/std",
	"serde",
]

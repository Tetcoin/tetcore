[package]
name = "node-bench"
version = "0.8.0"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Tetcore node integration benchmarks."
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.8"
node-primitives = { version = "2.0.0", path = "../primitives" }
node-testing = { version = "2.0.0", path = "../testing" }
node-runtime = { version = "2.0.0", path = "../runtime" }
tc-cli = { version = "0.8.0", path = "../../../client/cli" }
tc-client-api = { version = "2.0.0", path = "../../../client/api/" }
tp-runtime = { version = "2.0.2", path = "../../../primitives/runtime" }
tp-state-machine = { version = "0.8.2", path = "../../../primitives/state-machine" }
serde = "1.0.101"
serde_json = "1.0.41"
structopt = "0.3"
derive_more = "0.99.2"
tetsy-kvdb = "0.9.0"
tetsy-kvdb-rocksdb = "0.11.0"
tp-trie = { version = "2.0.2", path = "../../../primitives/trie" }
tet-core = { version = "2.0.2", path = "../../../primitives/core" }
tp-consensus = { version = "0.8.2", path = "../../../primitives/consensus/common" }
tp-transaction-pool = { version = "2.0.2", path = "../../../primitives/transaction-pool" }
tc-basic-authorship = { version = "0.8.0", path = "../../../client/basic-authorship" }
tp-inherents = { version = "2.0.2", path = "../../../primitives/inherents" }
tp-timestamp = { version = "2.0.2", default-features = false, path = "../../../primitives/timestamp" }
tetcore-tracing = { version = "2.0.2", path = "../../../primitives/tracing" }
tetsy-hash-db = "0.15.2"
tempfile = "3.1.0"
fs_extra = "1"
hex = "0.4.0"
rand = { version = "0.7.2", features = ["small_rng"] }
lazy_static = "1.4.0"
tetsy-util-mem = { version = "0.9.0", default-features = false, features = ["tetsy-primitive-types"] }
tetsy-db = { version = "0.2.0" }
tc-transaction-pool = { version = "2.0.0", path = "../../../client/transaction-pool" }
futures = { version = "0.3.4", features = ["thread-pool"] }

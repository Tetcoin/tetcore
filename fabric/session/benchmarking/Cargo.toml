[package]
name = "noble-session-benchmarking"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore/"
description = "FABRIC sessions noble benchmarking"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tetcore-std = { version = "2.0.2", default-features = false, path = "../../../primitives/std" }
tp-session = { version = "2.0.2", default-features = false, path = "../../../primitives/session" }
tp-runtime = { version = "2.0.2", default-features = false, path = "../../../primitives/runtime" }
fabric-system = { version = "2.0.0", default-features = false, path = "../../system" }
fabric-benchmarking = { version = "2.0.0", default-features = false, path = "../../benchmarking" }
fabric-support = { version = "2.0.0", default-features = false, path = "../../support" }
noble-staking = { version = "2.0.0", default-features = false, features = ["runtime-benchmarks"], path = "../../staking" }
noble-session = { version = "2.0.0", default-features = false, path = "../../session" }
rand = { version = "0.7.2", default-features = false }

[dev-dependencies]
serde = { version = "1.0.101" }
codec = { package = "tetsy-scale-codec", version = "2.0.1", features = ["derive"] }
tet-core = { version = "2.0.2", path = "../../../primitives/core" }
noble-staking-reward-curve = { version = "2.0.0", path = "../../staking/reward-curve" }
tet-io ={ version = "2.0.2", path = "../../../primitives/io" }
noble-timestamp = { version = "2.0.0", path = "../../timestamp" }
noble-balances = { version = "2.0.1", path = "../../balances" }

[features]
default = ["std"]
std = [
	"tetcore-std/std",
	"tp-session/std",
	"tp-runtime/std",
	"fabric-system/std",
	"fabric-benchmarking/std",
	"fabric-support/std",
	"noble-staking/std",
	"noble-session/std",
]

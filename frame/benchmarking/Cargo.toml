[package]
name = "frame-benchmarking"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Macro for benchmarking a FRAME runtime."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
linregress = { version = "0.4.0", optional = true }
paste = "0.1"
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false }
tp-api = { version = "2.0.0", path = "../../primitives/api", default-features = false }
tp-runtime-interface = { version = "2.0.0", path = "../../primitives/runtime-interface", default-features = false }
tp-runtime = { version = "2.0.0", path = "../../primitives/runtime", default-features = false }
tetcore-std = { version = "2.0.0", path = "../../primitives/std", default-features = false }
tp-io = { version = "2.0.0", path = "../../primitives/io", default-features = false }
tp-storage = { version = "2.0.0", path = "../../primitives/storage", default-features = false }
frame-support = { version = "2.0.0", default-features = false, path = "../support" }
frame-system = { version = "2.0.0", default-features = false, path = "../system" }

[dev-dependencies]
hex-literal = "0.3.1"

[features]
default = [ "std" ]
std = [
	"codec/std",
	"tp-runtime-interface/std",
	"tp-runtime/std",
	"tp-api/std",
	"tetcore-std/std",
	"frame-support/std",
	"frame-system/std",
	"linregress",
]

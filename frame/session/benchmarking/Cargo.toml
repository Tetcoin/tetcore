[package]
name = "pallet-session-benchmarking"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "FRAME sessions pallet benchmarking"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-std = { version = "2.0.0", default-features = false, path = "../../../primitives/std" }
tc-session = { version = "2.0.0", default-features = false, path = "../../../primitives/session" }
tc-runtime = { version = "2.0.0", default-features = false, path = "../../../primitives/runtime" }
frame-system = { version = "2.0.0", default-features = false, path = "../../system" }
frame-benchmarking = { version = "2.0.0", default-features = false, path = "../../benchmarking" }
frame-support = { version = "2.0.0", default-features = false, path = "../../support" }
pallet-staking = { version = "2.0.0", default-features = false, features = ["runtime-benchmarks"], path = "../../staking" }
pallet-session = { version = "2.0.0", default-features = false, path = "../../session" }
rand = { version = "0.7.2", default-features = false }

[dev-dependencies]
serde = { version = "1.0.101" }
codec = { package = "tetsy-scale-codec", version = "2.0.0", features = ["derive"] }
tc-core = { version = "2.0.0", path = "../../../primitives/core" }
pallet-staking-reward-curve = { version = "2.0.0", path = "../../staking/reward-curve" }
tc-io ={ version = "2.0.0", path = "../../../primitives/io" }
pallet-timestamp = { version = "2.0.0", path = "../../timestamp" }
pallet-balances = { version = "2.0.0", path = "../../balances" }

[features]
default = ["std"]
std = [
	"tc-std/std",
	"tc-session/std",
	"tc-runtime/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"pallet-staking/std",
	"pallet-session/std",
]

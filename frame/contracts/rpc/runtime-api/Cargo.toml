[package]
name = "pallet-contracts-rpc-runtime-api"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Runtime API definition required by Contracts RPC extensions."
readme = "README.md"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-api = { version = "2.0.0", default-features = false, path = "../../../../primitives/api" }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
tc-std = { version = "2.0.0", default-features = false, path = "../../../../primitives/std" }
tc-runtime = { version = "2.0.0", default-features = false, path = "../../../../primitives/runtime" }
pallet-contracts-primitives = { version = "2.0.0", default-features = false, path = "../../common" }

[features]
default = ["std"]
std = [
	"tc-api/std",
	"codec/std",
	"tc-std/std",
	"tc-runtime/std",
	"pallet-contracts-primitives/std",
]

[package]
name = "pallet-contracts-rpc"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "Node-specific RPC methods for interaction with contracts."
readme = "README.md"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.0" }
jsonrpc-core = "15.1.0"
jsonrpc-core-client = "15.1.0"
jsonrpc-derive = "15.1.0"
tp-blockchain = { version = "2.0.0", path = "../../../primitives/blockchain" }
tp-core = { version = "2.0.0", path = "../../../primitives/core" }
tp-rpc = { version = "2.0.0", path = "../../../primitives/rpc" }
serde = { version = "1.0.101", features = ["derive"] }
tp-runtime = { version = "2.0.0", path = "../../../primitives/runtime" }
tp-api = { version = "2.0.0", path = "../../../primitives/api" }
pallet-contracts-primitives = { version = "2.0.0", path = "../common" }
pallet-contracts-rpc-runtime-api = { version = "0.8.0", path = "./runtime-api" }

[dev-dependencies]
serde_json = "1.0.41"

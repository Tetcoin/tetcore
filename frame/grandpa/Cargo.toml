[package]
name = "pallet-grandpa"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "FRAME pallet for GRANDPA finality gadget"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
tc-application-crypto = { version = "2.0.0", default-features = false, path = "../../primitives/application-crypto" }
tc-core = { version = "2.0.0", default-features = false, path = "../../primitives/core" }
tc-finality-grandpa = { version = "2.0.0", default-features = false, path = "../../primitives/finality-grandpa" }
tc-session = { version = "2.0.0", default-features = false, path = "../../primitives/session" }
tc-std = { version = "2.0.0", default-features = false, path = "../../primitives/std" }
tc-runtime = { version = "2.0.0", default-features = false, path = "../../primitives/runtime" }
tc-staking = { version = "2.0.0", default-features = false, path = "../../primitives/staking" }
frame-benchmarking = { version = "2.0.0", default-features = false, path = "../benchmarking", optional = true }
frame-support = { version = "2.0.0", default-features = false, path = "../support" }
frame-system = { version = "2.0.0", default-features = false, path = "../system" }
pallet-authorship = { version = "2.0.0", default-features = false, path = "../authorship" }
pallet-session = { version = "2.0.0", default-features = false, path = "../session" }

[dev-dependencies]
frame-benchmarking = { version = "2.0.0", path = "../benchmarking" }
grandpa = { package = "finality-grandpa", version = "0.13.0", features = ["derive-codec"] }
tc-io = { version = "2.0.0", path = "../../primitives/io" }
tc-keyring = { version = "2.0.0", path = "../../primitives/keyring" }
pallet-balances = { version = "2.0.0", path = "../balances" }
pallet-offences = { version = "2.0.0", path = "../offences" }
pallet-staking = { version = "2.0.0", path = "../staking" }
pallet-staking-reward-curve = { version = "2.0.0", path = "../staking/reward-curve" }
pallet-timestamp = { version = "2.0.0", path = "../timestamp" }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"frame-benchmarking/std",
	"tc-application-crypto/std",
	"tc-core/std",
	"tc-finality-grandpa/std",
	"tc-session/std",
	"tc-std/std",
	"frame-support/std",
	"tc-runtime/std",
	"tc-staking/std",
	"frame-system/std",
	"pallet-authorship/std",
	"pallet-session/std",
]
runtime-benchmarks = ["frame-benchmarking"]

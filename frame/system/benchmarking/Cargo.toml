[package]
name = "frame-system-benchmarking"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "FRAME System benchmarking"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false }
tp-std = { version = "2.0.0", default-features = false, path = "../../../primitives/std" }
tp-runtime = { version = "2.0.0", default-features = false, path = "../../../primitives/runtime" }
frame-benchmarking = { version = "2.0.0", default-features = false, path = "../../benchmarking" }
frame-system = { version = "2.0.0", default-features = false, path = "../../system" }
frame-support = { version = "2.0.0", default-features = false, path = "../../support" }
tp-core = { version = "2.0.0", default-features = false, path = "../../../primitives/core" }

[dev-dependencies]
serde = { version = "1.0.101" }
tp-io ={ version = "2.0.0", path = "../../../primitives/io" }

[features]
default = ["std"]
std = [
	"codec/std",
	"tp-runtime/std",
	"tp-std/std",
	"frame-benchmarking/std",
	"frame-system/std",
	"frame-support/std",
	"tp-core/std",
]

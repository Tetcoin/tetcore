[package]
name = "pallet-staking-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"
license = "Apache-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "FRAME pallet staking fuzzing"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
honggfuzz = "0.5"
codec = { package = "tetsy-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
pallet-staking = { version = "2.0.0", path = "..", features = ["runtime-benchmarks"] }
pallet-staking-reward-curve = { version = "2.0.0",  path = "../reward-curve" }
pallet-session = { version = "2.0.0", path = "../../session" }
pallet-indices = { version = "2.0.0", path = "../../indices" }
pallet-balances = { version = "2.0.0", path = "../../balances" }
pallet-timestamp = { version = "2.0.0", path = "../../timestamp" }
frame-system = { version = "2.0.0", path = "../../system" }
frame-support = { version = "2.0.0", path = "../../support" }
tc-std = { version = "2.0.0", path = "../../../primitives/std" }
tc-io ={ version = "2.0.0", path = "../../../primitives/io" }
tc-core = { version = "2.0.0", path = "../../../primitives/core" }
tc-npos-elections = { version = "2.0.0", path = "../../../primitives/npos-elections" }
tc-runtime = { version = "2.0.0", path = "../../../primitives/runtime" }

[[bin]]
name = "submit_solution"
path = "src/submit_solution.rs"

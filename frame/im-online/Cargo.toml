[package]
name = "pallet-im-online"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"
documentation = "https://docs.rs/pallet-im-online"
description = "FRAME's I'm online pallet"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tet-application-crypto = { version = "2.0.2", default-features = false, path = "../../primitives/application-crypto" }
pallet-authorship = { version = "2.0.0", default-features = false, path = "../authorship" }
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false, features = ["derive"] }
tet-core = { version = "2.0.2", default-features = false, path = "../../primitives/core" }
tetcore-std = { version = "2.0.2", default-features = false, path = "../../primitives/std" }
serde = { version = "1.0.101", optional = true }
pallet-session = { version = "2.0.0", default-features = false, path = "../session" }
tet-io = { version = "2.0.2", default-features = false, path = "../../primitives/io" }
tp-runtime = { version = "2.0.2", default-features = false, path = "../../primitives/runtime" }
tp-staking = { version = "2.0.2", default-features = false, path = "../../primitives/staking" }
frame-support = { version = "2.0.0", default-features = false, path = "../support" }
frame-system = { version = "2.0.0", default-features = false, path = "../system" }

frame-benchmarking = { version = "2.0.0", default-features = false, path = "../benchmarking", optional = true }

[features]
default = ["std", "pallet-session/historical"]
std = [
	"tet-application-crypto/std",
	"pallet-authorship/std",
	"codec/std",
	"tet-core/std",
	"tetcore-std/std",
	"serde",
	"pallet-session/std",
	"tet-io/std",
	"tp-runtime/std",
	"tp-staking/std",
	"frame-support/std",
	"frame-system/std",
]
runtime-benchmarks = ["frame-benchmarking"]

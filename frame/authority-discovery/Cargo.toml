[package]
name = "pallet-authority-discovery"
version = "2.0.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "Apache-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"
documentation = "https://docs.rs/pallet-authority-discovery"
description = "FRAME pallet for authority discovery"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tp-authority-discovery = { version = "2.0.2", default-features = false, path = "../../primitives/authority-discovery" }
tet-application-crypto = { version = "2.0.2", default-features = false, path = "../../primitives/application-crypto" }
codec = { package = "tetsy-scale-codec", version = "2.0.1", default-features = false, features = ["derive"] }
tetcore-std = { version = "2.0.2", default-features = false, path = "../../primitives/std" }
serde = { version = "1.0.101", optional = true }
pallet-session = { version = "2.0.0", features = ["historical" ], path = "../session", default-features = false }
tp-runtime = { version = "2.0.2", default-features = false, path = "../../primitives/runtime" }
frame-support = { version = "2.0.0", default-features = false, path = "../support" }
frame-system = { version = "2.0.0", default-features = false, path = "../system" }

[dev-dependencies]
tet-core = { version = "2.0.2", path = "../../primitives/core" }
tet-io = { version = "2.0.2", path = "../../primitives/io" }
tp-staking = { version = "2.0.2", default-features = false, path = "../../primitives/staking" }

[features]
default = ["std"]
std = [
	"tet-application-crypto/std",
	"tp-authority-discovery/std",
	"codec/std",
	"tetcore-std/std",
	"serde",
	"pallet-session/std",
	"tp-runtime/std",
	"frame-support/std",
	"frame-system/std",
]

[package]
name = "tc-executor-common"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "A set of common definitions that are needed for defining execution engines."
documentation = "https://docs.rs/tc-executor-common/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
derive_more = "0.99.2"
tetsy-wasm = "0.41.0"
codec = { package = "tetsy-scale-codec", version = "2.0.1" }
twasmi = "0.6.2"
tp-core = { version = "2.0.0", path = "../../../primitives/core" }
tp-allocator = { version = "2.0.0", path = "../../../primitives/allocator" }
tetcore-wasm-interface = { version = "2.0.0", path = "../../../primitives/wasm-interface" }
serializer = { version = "2.0.0", path = "../../../primitives/serializer" }
thiserror = "1.0.21"

[features]
default = []

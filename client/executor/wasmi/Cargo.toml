[package]
name = "sc-executor-wasmi"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
description = "This crate provides an implementation of `WasmRuntime` that is baked by wasmi."
documentation = "https://docs.rs/sc-executor-wasmi"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = "0.4.8"
wasmi = "0.6.2"
codec = { package = "tetsy-scale-codec", version = "2.0.0" }
sc-executor-common = { version = "0.8.0", path = "../common" }
tc-wasm-interface = { version = "2.0.0", path = "../../../primitives/wasm-interface" }
tc-runtime-interface = { version = "2.0.0", path = "../../../primitives/runtime-interface" }
tc-core = { version = "2.0.0", path = "../../../primitives/core" }
tc-allocator = { version = "2.0.0", path = "../../../primitives/allocator" }

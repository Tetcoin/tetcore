[package]
name = "tc-consensus-aura"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
description = "Aura consensus algorithm for tetcore"
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
keywords = ["tetcoin", "tetcore", "crypto", "blockchain", "framework"]
categories = ["cryptography::cryptocurrencies"]
homepage = "https://core.tetcoin.org"
repository = "https://github.com/tetcoin/tetcore"
documentation = "https://docs.rs/tc-consensus-aura"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tet-application-crypto = { version = "2.0.0", path = "../../../primitives/application-crypto" }
tp-consensus-aura = { version = "0.8.0", path = "../../../primitives/consensus/aura" }
tp-block-builder = { version = "2.0.0", path = "../../../primitives/block-builder" }
tc-block-builder = { version = "0.8.0", path = "../../block-builder" }
tc-client-api = { version = "2.0.0", path = "../../api" }
codec = { package = "tetsy-scale-codec", version = "2.0.1" }
tp-consensus = { version = "0.8.0", path = "../../../primitives/consensus/common" }
tp-consensus-slots = { version = "0.8.0", path = "../../../primitives/consensus/slots" }
derive_more = "0.99.2"
futures = "0.3.9"
futures-timer = "3.0.1"
tp-inherents = { version = "2.0.0", path = "../../../primitives/inherents" }
log = "0.4.8"
parking_lot = "0.11.1"
tet-core = { version = "2.0.0", path = "../../../primitives/core" }
tp-blockchain = { version = "2.0.0", path = "../../../primitives/blockchain" }
tet-io = { version = "2.0.0", path = "../../../primitives/io" }
tp-version = { version = "2.0.0", path = "../../../primitives/version" }
tc-consensus-slots = { version = "0.8.0", path = "../slots" }
tp-api = { version = "2.0.0", path = "../../../primitives/api" }
tp-runtime = { version = "2.0.0", path = "../../../primitives/runtime" }
tp-timestamp = { version = "2.0.0", path = "../../../primitives/timestamp" }
tp-keystore = { version = "0.8.0", path = "../../../primitives/keystore" }
tc-telemetry = { version = "2.0.0", path = "../../telemetry" }
prometheus-endpoint = { package = "prometheus-endpoint", path = "../../../utils/prometheus", version = "0.8.0"}
# We enable it only for web-wasm check
# See https://docs.rs/getrandom/0.2.1/getrandom/#webassembly-support
getrandom = { version = "0.2", features = ["js"], optional = true }

[dev-dependencies]
tp-keyring = { version = "2.0.0", path = "../../../primitives/keyring" }
tetcore-tracing = { version = "2.0.0", path = "../../../primitives/tracing" }
tc-executor = { version = "0.8.0", path = "../../executor" }
tc-keystore = { version = "2.0.0", path = "../../keystore" }
tc-network = { version = "0.8.0", path = "../../network" }
tc-network-test = { version = "0.8.0", path = "../../network/test" }
tc-service = { version = "0.8.0", default-features = false, path = "../../service" }
tetcore-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tempfile = "3.1.0"

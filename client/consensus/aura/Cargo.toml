[package]
name = "sc-consensus-aura"
version = "0.8.1"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Aura consensus algorithm for tetcore"
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://github.com/tetcoin/tetcore"
repository = "https://github.com/tetcoin/tetcore/"
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tc-application-crypto = { version = "2.0.0", path = "../../../primitives/application-crypto" }
tc-consensus-aura = { version = "0.8.0", path = "../../../primitives/consensus/aura" }
tc-block-builder = { version = "2.0.0", path = "../../../primitives/block-builder" }
sc-block-builder = { version = "0.8.0", path = "../../block-builder" }
sc-client-api = { version = "2.0.0", path = "../../api" }
codec = { package = "tetsy-scale-codec", version = "2.0.0" }
tc-consensus = { version = "0.8.0", path = "../../../primitives/consensus/common" }
tc-consensus-slots = { version = "0.8.0", path = "../../../primitives/consensus/slots" }
derive_more = "0.99.2"
futures = "0.3.9"
futures-timer = "3.0.1"
tc-inherents = { version = "2.0.0", path = "../../../primitives/inherents" }
log = "0.4.8"
parking_lot = "0.11.1"
tc-core = { version = "2.0.0", path = "../../../primitives/core" }
tc-blockchain = { version = "2.0.0", path = "../../../primitives/blockchain" }
tc-io = { version = "2.0.0", path = "../../../primitives/io" }
tc-version = { version = "2.0.0", path = "../../../primitives/version" }
sc-consensus-slots = { version = "0.8.0", path = "../slots" }
tc-api = { version = "2.0.0", path = "../../../primitives/api" }
tc-runtime = { version = "2.0.0", path = "../../../primitives/runtime" }
tc-timestamp = { version = "2.0.0", path = "../../../primitives/timestamp" }
tc-keystore = { version = "0.8.0", path = "../../../primitives/keystore" }
sc-telemetry = { version = "2.0.0", path = "../../telemetry" }
prometheus-endpoint = { package = "tetcore-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.8.0"}
# We enable it only for web-wasm check
# See https://docs.rs/getrandom/0.2.1/getrandom/#webassembly-support
getrandom = { version = "0.2", features = ["js"], optional = true }

[dev-dependencies]
tc-keyring = { version = "2.0.0", path = "../../../primitives/keyring" }
tc-tracing = { version = "2.0.0", path = "../../../primitives/tracing" }
sc-executor = { version = "0.8.0", path = "../../executor" }
sc-keystore = { version = "2.0.0", path = "../../keystore" }
sc-network = { version = "0.8.0", path = "../../network" }
sc-network-test = { version = "0.8.0", path = "../../network/test" }
sc-service = { version = "0.8.0", default-features = false, path = "../../service" }
tetcore-test-runtime-client = { version = "2.0.0", path = "../../../test-utils/runtime/client" }
tempfile = "3.1.0"
